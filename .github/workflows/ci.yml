name: CI

on:
  pull_request:
    branches:
      - main        
  push:
    branches:
      - dev         

jobs:
  build-and-test:
    runs-on: ubuntu-latest   

    steps:
      - name: Checkout code
        uses: actions/checkout@v3   

      - name: Set up JDK 17
        uses: actions/setup-java@v3 
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle dependencies
        uses: actions/cache@v3              with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build project
        run: ./gradlew build        

      - name: Run tests
        run: ./gradlew test